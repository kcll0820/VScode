<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="position.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box green">
          <div
            style="position: relative; top: 40px; left: 50px"
            class="miniBox white"
          ></div>
        </div>
        <div class="box blue">
          <div
            style="position: fixed; top: 100px; left: 100px"
            class="miniBox white"
          ></div>
        </div>
      </div>
      <div class="row">
        <div class="box orange">
          <div
            style="position: relative; top: 50%; left: 50%"
            class="miniBox white"
          ></div>
        </div>
        <div class="box red">
          <div>오징어게임</div>
          <div
            style="position: absolute; top: 10px; left: 10px"
            class="miniBox white"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
