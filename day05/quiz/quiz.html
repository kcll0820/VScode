<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="quiz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="circleLayout">
      <div class="circle click">
        <i class="fa-regular fa-calendar-minus"></i>
        <span>교육캘린더</span>
      </div>
      <div class="circle">
        <i class="fa-solid fa-list"></i>
        <span>연간교육리스트</span>
      </div>
      <div class="circle">
        <i class="fa-regular fa-clipboard"></i>
        <span>공지사항</span>
      </div>
      <div class="circle">
        <i class="fa-regular fa-circle-question"></i>
        <span>상담문의</span>
      </div>
      <div class="circle">
        <i class="fa-solid fa-location-dot"></i>
        <span>오시는 길</span>
      </div>
    </div>
    <div class="squareLayout">
      <div class="row">
        <div class="square purple">
          <div class="icon2"><i class="fa-solid fa-desktop"></i></div>
          <div class="info">
            <span class="sub">Front-end</span>
            <span class="main">프론트엔드</span>
          </div>
        </div>
        <div class="square aqua">
          <div class="icon2"></div>
        </div>
        <div class="square orange">
          <div class="icon2"></div>
        </div>
      </div>
      <div class="row">
        <div class="square green">
          <div class="icon2"></div>
        </div>
        <div class="square yellow">
          <div class="icon2"></div>
        </div>
        <div class="square blue">
          <div class="icon2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
