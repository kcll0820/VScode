<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../common/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="contents.css" />
    <link rel="stylesheet" href="map.css" />
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <header>
      <nav>
        <strong>M I N I</strong>
        <ul>
          <li>Home</li>
          <li>Work</li>
          <li>SNS</li>
          <li>About Me</li>
        </ul>
      </nav>
      <img src="puppy.jpg" alt="" />
    </header>
    <main>
      <section class="contents">
        <div class="contents_box">
          <div class="contents_icon"><i class="fa-solid fa-house"></i></div>
          <span class="contents_title">Home</span>
          <span>거주지</span>
        </div>
        <div class="contents_box">
          <div class="contents_icon"><i class="fa-solid fa-user"></i></div>
          <span class="contents_title">We are</span>
          <span>내 소개</span>
        </div>
        <div class="contents_box">
          <div class="contents_icon">
            <i class="fa-brands fa-square-instagram"></i>
          </div>
          <span class="contents_title">Social media</span>
          <span>SNS 구경하기</span>
        </div>
        <div class="contents_box">
          <div class="contents_icon"><i class="fa-solid fa-thumbs-up"></i></div>
          <span class="contents_title">About me</span>
          <span>내가 좋아하는 것</span>
        </div>
      </section>
      <section class="map">
        <div class="map_box">
          <strong>Home</strong>
          <span>인천광역시 서구 검단동</span>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3161.0031653459437!2d126.65520267632442!3d37.60208452208823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c810132638de1%3A0x126733309ff26ef3!2z7J247LKc6rSR7Jet7IucIOqygOuLqOyCrOqxsOumrA!5e0!3m2!1sko!2skr!4v1736496875786!5m2!1sko!2skr"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
      <section class="card">
        <div class="card_layout">
          <div class="card_box">
            <strong>We are</strong>
            <img src="lee.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
