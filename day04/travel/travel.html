<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="travel.css" />
  </head>
  <body>
    <div class="card busan">
      <p class="title">블랙프라이데이</p>
      <p class="info">그랜드 조선 부산<br />쿠폰 추가 할인</p>
      <p class="name">단독 특가 상품 판매 (~6월 30일까지)</p>
    </div>
    <div class="card gang">
      <p class="title">풀빌라</p>
      <p class="info">바다로 채운 공간<br />강릉 무아풀빌라</p>
      <p class="name">에메랄드빛 바다를 품은 럭셔리 풀빌라</p>
    </div>
    <div class="card jeju">
      <p class="title">5성급</p>
      <p class="info">차원 높은 여유<br />그랜드 조선 제주</p>
      <p class="name">이상적인 휴식을 위한 모든 것</p>
    </div>
    <div class="card pool">
      <p class="title">풀빌라</p>
      <p class="info">낭만이 깃든 공간<br />풀빌라 아마레</p>
      <p class="name">이국적인 감성을 가진 오션뷰 객실</p>
    </div>
